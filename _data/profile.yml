short_bio: >-
  <p>
    I am a Ph.D. candidate in the joint program between <a href="https://www.nottingham.edu.cn/" target="_blank">University of Nottingham Ningbo China</a> 
    and <a href="https://www.szu.edu.cn/" target="_blank">Shenzhen University</a>, specializing in Computer Science and Statistics. 
    My research interests lie in <strong>computer vision</strong>, <strong>computational pathology</strong>, and <strong>multi-modal large language models</strong>, 
    with a focus on developing intelligent systems for medical image analysis and cross-modal understanding.
  </p>
  <p>
    Before starting my Ph.D., I worked as a Research Assistant at <a href="https://en.westlake.edu.cn/" target="_blank">Westlake University</a> 
    in Yang Lin's Laboratory. I received my M.Sc. degree in Data Science from the <a href="https://www.gla.ac.uk/" target="_blank">University of Glasgow</a> 
    and my B.Eng. degree in Computer Science and Technology from <a href="http://www.qfnu.edu.cn/" target="_blank">Qufu Normal University</a>.
  </p>

